<section class="comments-form">
	<div class="container-content">
		<h3 class="comments-form__title">
			Leave A Comment
		</h3>
		<div class="comments-form__bottom">
			<form class="comments-form__form">
				<div class="comments-form__form-box">

					<div class="comments-form__form-img comments-form__form-img--name">
						<input class="comments-form__form-input comments-form__form-input--name" type="text" required
							placeholder="Name">
					</div>

					<div class="comments-form__form-img comments-form__form-img--email">
						<input class="comments-form__form-input" type="email" required placeholder="Email">
					</div>

				</div>
				<div class="comments-form__form-img comments-form__form-img--textarea">
					<textarea class="comments-form__form-textarea" placeholder="Comment"></textarea>
				</div>
				<button class="comments-form__form-btn" type="submit">
					Post Comment
				</button>
			</form>
		</div>

	</div>
</section>
